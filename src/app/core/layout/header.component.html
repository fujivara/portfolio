<header class="header">
  <div class="header__group">
    <a routerLink="about" routerLinkActive="active-route">About</a>
    <a routerLink="skills" routerLinkActive="active-route">Skills</a>
    <a routerLink="experience" routerLinkActive="active-route">Experience</a>
    <a routerLink="contact" routerLinkActive="active-route">Contact</a>
  </div>
  <p></p>
  <button class="menu-icon"
          mat-icon-button
          (click)="nav.toggle()"><mat-icon>menu</mat-icon></button>
</header>


<mat-sidenav-container
  class="sidenav-container"
  [style]="{'width': nav.opened ? '100%' : '0'}"
  (click)="nav.toggle()">
  <mat-sidenav #nav [mode]="'side'">
    <div class="nav-items">
      <a routerLink="about" routerLinkActive="active-route">About</a>
      <a routerLink="skills" routerLinkActive="active-route">Skills</a>
      <a routerLink="experience" routerLinkActive="active-route">Experience</a>
      <a routerLink="contact" routerLinkActive="active-route">Contact</a>
    </div>
  </mat-sidenav>
</mat-sidenav-container>
